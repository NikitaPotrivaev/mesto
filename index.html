<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="content"><div class="page"><header class="header"><img src="images/logo.e1792cd1bf55c68d1538.svg" alt="Место" class="header__logo"></header><main><section class="profile"><div class="profile__avatar-zone"><button class="profile__avatar-edit" type="button" aria-label="Изменить Аватар"></button> <img src="images/Jacques-Yves-Cousteau.bbe7c5b6093ec0273de1.jpg" alt="Аватар профиля" class="profile__avatar"></div><div class="profile__info"><h1 class="profile__info-name">Никитос</h1><button class="profile__info-edit" type="button" aria-label="edit"></button><p class="profile__info-hobby">Крутой мэн</p></div><button class="profile__add-mesto" type="button" aria-label="add"></button></section><section class="cards"><ul class="cards__list"></ul></section></main><div id="profile-popup" class="popup"><div class="popup__container"><button class="popup__close" type="button" aria-label="Закрыть"></button><h2 class="popup__title popup__title_margin">Редактировать профиль</h2><form class="popup__form" name="profile" novalidate><input name="name" class="popup__edit popup__edit_input_name" value="Жак-Ив Кусто" placeholder="Ваше имя" minlength="2" maxlength="40" required> <span id="name-error" class="popup__error popup__error_active"></span> <input name="description" class="popup__edit popup__edit_input_description" value="Исследователь океана" placeholder="Род деятельности" minlength="2" maxlength="200" required> <span id="description-error" class="popup__error popup__error_active"></span> <button type="submit" class="popup__submit" aria-label="save">Сохранить</button></form></div></div><div id="avatar" class="popup"><div class="popup__container"><button class="popup__close" type="button" aria-label="Закрыть"></button><h2 class="popup__title popup__title_margin">Обновить аватар</h2><form class="popup__form" name="picture" novalidate><input name="avatar" class="popup__edit" type="url" placeholder="Введите ссылку" required> <span id="avatar-error" class="popup__error popup__error_active"></span> <button type="submit" class="popup__submit" aria-label="save">Сохранить</button></form></div></div><div id="cards-popup" class="popup"><div class="popup__container"><button class="popup__close" type="button" aria-label="Закрыть"></button><h2 class="popup__title popup__title_margin">Новое место</h2><form class="popup__form" name="mesto" novalidate><input name="cards" class="popup__edit" placeholder="Название" minlength="2" maxlength="30" required> <span id="cards-error" class="popup__error popup__error_active"></span> <input name="link" class="popup__edit" type="url" placeholder="Ссылка на картинку" required> <span id="link-error" class="popup__error popup__error_active"></span> <button type="submit" class="popup__submit" aria-label="create">Создать</button></form></div></div><div id="delete" class="popup"><div class="popup__container"><button class="popup__close" type="button" aria-label="Закрыть"></button><h2 class="popup__title">Вы уверены?</h2><button type="submit" class="popup__submit" aria-label="save">Да</button></div></div><div id="image-popup" class="popup popup_zoom_active"><div class="popup__zoom-container"><img src="#" class="popup__image" alt=""> <button type="button" class="popup__close" aria-label="Закрыть"></button><p class="popup__description"></p></div></div><template id="template"><li class="cards__info"><img src="#" alt="" class="cards__image"><div class="cards__item"><h2 class="cards__description"></h2><button type="button" aria-label="delete" class="cards__delete"></button><div class="cards__like-zone"><button type="button" aria-label="like" class="cards__like"></button> <span class="cards__like-counter"></span></div></div></li></template><footer class="footer"><p class="footer__copyright">&copy; 2023 Никита Потриваев</p></footer></div></body></html>
